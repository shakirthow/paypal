<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Paypal Assignment</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700,900,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="container">
			<div id='nav-bar'>
				<span id="menu"><i class="fa fa-arrow-left"></i></span>
				<span id="title">History</span>
				<span id="options">
					<span class="button"><i class="fa fa-user"></i></span>
					<span class="button"><i class="fa fa-ellipsis-v"></i></span>
				</span>
			</div>


			<div >
				<button id="trBtn"><i class=""></i><button>
			</div>


			<nav class="float-nav closed">
				<div class="controls">
					<i class="fa fa-eraser" id="clearbtn"><span> CLEAR</span></i>	
					<i class="fa fa-times" id="cancelTans"><span> CANCEL</span></i>	
				</div>
				<i class="toggle fa fa-paper-plane" href="#"></i> 
			</nav>

			<div id="nav_slider">
				<div class="page" id="trans">
					<div class="holder">
						<form id='tr-form'>
							<div class="group">      
								<input type="text" class="title-input" required>
								<span class="highlight"></span>
								<span class="bar"></span>
								<label class="m_label">To</label>
							</div>
							<div class="amount-row">
								<div class="group amount">      
									<input type="text" class="amount-input" data-currencyFormat="USD" required>
									<span class="highlight"></span>
									<span class="bar"></span>
									<label class="m_label">Amount</label>
								</div>
								<div class="group currency">      
									<select class="currency-select" >
										<option>USD</option>
										<option>JPN</option>
										<option>EUR</option>
									</select>
								</div>
							</div>
							<div class="group">      
								<textarea type="text" required id="msg"></textarea>
								<span class="highlight"></span>
								<span class="bar"></span>
								<label class="m_label">Message(optional)</label>
							</div>



							<input type="radio" class="option-input radio" name="type" value="family" />
							<span class="label">I'm, sendinding money to family or friends</span>
							  
							<br>
							<input type="radio" class="option-input radio" name="type" value="service" />  <span class="label">I'm Paying for goods or services</span>
							  

						</form>





						<div class="modal">
							<i class="fa fa-times"></i>
							<h3>Confirm</h3>
							
							<div class="content"></div>
							<div id="loaderG">
									<div class="loader">
										<svg class="circular">
											<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
										</svg>
									</div>
									<button class="sendButton"> <i class="fa fa-paper-plane"></i><i class="fa fa-check"></i></button>
							</div>
						</div>


						
						
						<div class="contactAutoCom">
						
						</div>
					</div>
				</div>
				
				<div class="page" id="history">
					<div class="holder">
						<ul id="scrollPanel">
							There are no past activities
						</ul>
					</div>
				</div>


				<div class="page" id="details"></div>
			</div>
		</body>

		<script type="text/template" id="autoComplete-template">
			<ul>
				<% _.each(users, function(user, i) { %>
					<li  data-email=<%= user.email %> ><span><%= user.first_name %> <%= user.last_name %></span><span><%= user.email %></span></li>
				<% }); %>

			</ul>
		</script>


		<script type="text/template" id="modal-template">
			<table>
				<tr><td>To </td><td><%= transfer.get('to') %> </td></tr>
				<tr><td>Amount </td><td><%= transfer.get('amount') %> <%= transfer.get('currency') %></td></tr>
				<tr><td>Notes </td><td><%= transfer.get('notes') %></td></tr>
				<tr><td>Type </td><td><%= transfer.get('type') %></td></tr>
			</table>
			
			<div class="button raised submit">
		      <div class="center" fit>SUBMIT</div>
		    </div>
		    <div class="button raised cancel">
		      <div class="center" fit>CANCEL</div>
		    </div>
		</script>

		<script type="text/template" id="activity-list-template">

				
				<li data-id=<%= i %> class="activitiyItem">
					<div class="status">
						<i class="fa fa-check-circle st_<%= activitiy.get('status') %>"></i>
					</div>
					<div class="desc">
						<div class="row">
							<span class="title"><%= (activitiy.get('to')) %></span>
							<span class="right"><%= (activitiy.get('amount')) %></span>
						</div>
						<div class="row">
							<span class="type"><%= (activitiy.get('type')) %></span>
							<span class="right date"><%= (activitiy.get('created_at').split('T')[0]) %></span>
						</div>
					</div>
				</li>
			
		
		</script>
		<script type="text/template" id="details-template">
			<div id="extendedMenu">
				<span id="detail-title"> <%= details.get('first_name')%> <%= details.get('last_name') %></span>
				<span id="detail-date">12 - 23 - 2013</span>
			</div>
			<div class="holder">
				<div class="detail-list">
					<div class="icon">
						<i class="fa fa-usd"></i>
					</div>
					<div class="row">
						<span class="data"><%= details.get('amount')%> </span><span class=""> <%= details.get('currency') %> </span>
					</div>
					<div class="row">
						<span class="info-type">Amount</span>
					</div>
				</div>
				<div class="detail-list">
					<div class="icon">
						<i class="fa fa-info-circle"></i>
					</div>
					<div class="row">
						<span class="data <%= details.get('status') %>"><%= details.get('status') %></span><span class="notify fa fa-toggle-on"></span>
					</div>
					<div class="row">
						<span class="info-type">Status</span>
					</div>
				</div>
				<div class="detail-list">
					<div class="icon">
						<i class="fa fa-barcode"></i>
					</div>
					<div class="row">
						<span class="data"><%= details.get('_id') %></span>
					</div>
					<div class="row">
						<span class="info-type">Confirmation Code</span>
					</div>
				</div>
				<div class="detail-list">
					<div class="icon">
						<i class="fa fa-paypal"></i>
					</div>
					<div class="row">
						<span class="data"><%= details.get('type') %></span>
					</div>
					<div class="row">
						<span class="info-type">Transection Type</span>
					</div>
				</div>
				<hr>
				<div class="detail-list">
					<div class="icon">
						<i class="fa fa-envelope"></i>
					</div>
					<div class="row">
						<span class="data"><%= details.get('email') %></span>
					</div>
					<div class="row">
						<span class="info-type">Email</span>
					</div>
				</div>

				<div class="detail-list">
					<div class="icon">
						<i class="fa fa-phone"></i>
					</div>
					<div class="row">
						<span class="data"> <%= details.get('phone') %></span>
					</div>
					<div class="row">
						<span class="info-type">Phone</span>
					</div>
				</div>

			</div>
		</script>





  
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
		<script src="js/main.js"></script>
		</html>
